<body>
  <header>
    <nav class="container">
      <div class="navbar__content">
        <a href="./index.html"><img src="./Assets/logo_animalia.png" alt="logo"></a>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./products.html">Productos</a></li>

          <li><a href="./workforus.html">Trabaja con nosotros</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="contact container">
    <h1>Contáctanos</h1>
    <div class="contact_content">
      <div class="contact__img">
        <!-- <img src="./Assets/Images/contact_pets.jpg" alt=""> -->
        <img src="./Assets/Images/corgi_contact.png" alt="">
      </div>
      <form action="">
        <div class="col-3">
          <label for="subject">Nombre completo</label>
          <input class="input__contact" type="text">
          <span class="focus-border"></span>
        </div>
        <div class="col-3">
          <label for="subject">Móvil</label>
          <input class="input__contact" type="phone">
          <span class="focus-border"></span>
        </div>
        <div class="col-3">
          <label for="subject">Correo electrónico</label>
          <input class="input__contact" type="email">
          <span class="focus-border"></span>
        </div>
        <div class="col-3">
          <label for="subject">Asunto</label>
          <select id="subject" name="subject">
            <option value=""></option>
            <option value="Pregunta">Pregunta</option>
            <option value="Queja">Queja</option>
            <option value="Reclamo">Reclamo</option>
          </select>
        </div>
        <div class="col-3">
          <label for="subject">Comentarios</label>
          <textarea name="coments" id="" cols="30" rows="5"></textarea>
        </div>
        <button type="submit" class="btn-contact">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="footer__content container">
      <div class="footer__politics">
        <a href="#">Términos y condiciones</a>
        <a href="#">Privacidad</a>

      </div>
      <div class="footer__socialmedia">
        <a href="https://www.instagram.com/tdscolombia.oficial/"><img src="./Assets/Icons/instagram.png"
            alt="instagram"></a>
        <a href="https://www.facebook.com/TDSMed"><img src="./Assets/Icons/facebook.png" alt="Facebook"></a>
        <a href="https://wa.link/i8d6bc"><img src="./Assets/Icons/youtube.png" alt="Youtube"></a>
      </div>
    </div>
    <div class="footer__author container">
      <hr>
      <p>2022 | Desarrollada por Karen Gómez con fines educativos</p>
    </div>
  </footer>
